<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Presentation</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/sage.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/night-owl.css" id="highlight-theme">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <img width="15%" src="assets/git.png" alt="Git logo">
          <h1><strong><code>git init</code></strong></h1>
          <p style="margin-top: 4rem;"><code>Sage M. Abdullah</code></p>
        </section>
        <section>
          <section data-auto-animate>
            <h1>Thank you!</h1>
          </section>
          <section data-auto-animate>
            <h1>Thank you!</h1>
<pre class="hljs">{
  "name": "Sage M. Abdullah",
  "slides": {
    "hosted": "<a href="https://slides.laymonage.com/">https://slides.laymonage.com/</a>",
    "tool": "<a href="https://github.com/hakimel/reveal.js">https://github.com/hakimel/reveal.js</a>"
  }
}</pre>
          </section>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ]
      });
      Reveal.configure({ pdfSeparateFragments: false });
      Reveal.configure({ pdfMaxPagesPerSlide: 1 });
    </script>
  </body>
</html>
